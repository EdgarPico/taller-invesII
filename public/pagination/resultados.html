<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosOwn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body id="body-results">
    <div id="graNiveles">
        <canvas id="myChart"></canvas>
        <canvas id="myChart2"></canvas>
    </div>
    
    
    <div id="usuarios" class="container mt-4 "></div>

    <div class="container mt-2" id="list">
        <table class="table table-dark table-hover" id="listTBL">
            <thead>
              <tr>
                <th scope="col">Puntaje</th>
                <th scope="col">Rango Obtenido</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody id="bodyTable"></tbody>
        </table>

        <form action="/files" method="post" id="formArchivo" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit">Cargar Archivo</button>
      </form>

        <table class="table table-dark table-hover" id="listTBLF">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo Archivo</th>
              </tr>
            </thead>
            <tbody id="bodyTableF"></tbody>
        </table>
      <div class="graficos-view">
        <img src="../images/graficaBar.png" alt="Grafico de barras" width="40%">
        <img src="../images/grafica.png" alt="Grafico de puntos" width="40%">
      </div>  
      

    </div>
    <script src="../controllers/script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
